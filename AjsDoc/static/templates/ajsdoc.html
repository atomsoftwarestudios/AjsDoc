<template name="ajsdoc">

    <style type="text/css">

        html, body {
            margin: 0; 
            padding: 0;
            font-size: 1.0em;
        }

        .ajsDoc {
            font-family: Calibri, Arial, sans-serif;
        }

        .ajsDocLink {
            text-decoration: none;
            color: black;
        }

        .ajsDocLink:hover {
            color: #16355D;
        }

        /* PAGE LAYOUT */

        .ajsDocLayoutHeaderContainer {
            border-bottom: solid 1px #EAF4F8;
            margin: 3px;
            padding: 3px;
        }

        .ajsDocLayoutMenuContainer {
            display: table-cell;
            vertical-align: top;
            min-width: 200px;
            margin: 0px 3px 0px 3px;
            padding-right: 3px;
            padding-left: 3px;
        }

        .ajsDocLayoutContentContainer {
            display: table-cell;
            width: 100%;
            vertical-align: top;
            border-left: 1px solid #EAF4F8;
        }

        .ajsDocLayoutPageNavContainer {
            display: table-cell;
            vertical-align: top;
            padding: 3px;
            border-left: 1px solid #EAF4F8;
        }

        /* NAVBAR */

        .ajsDocNavBar {
            border-bottom: solid 1px #EAF4F8;
            margin: 0 3px 0 3px;
            padding-bottom: 3px;
        }

        /* HEADER */

        .ajsDocHeaderLabel {
            margin: 0px;
            padding: 0px;
        }

        .ajsDocAjsLogo {
            height: 48px;
            float: left;
            margin-right: 5px;
        }

        .ajsDocAtomLogo {
            height: 48px;
            float: right;
        }

        /* FOOTER */

        .ajsDocLayoutFooterContainer {
            text-align: center;
            font-size: 0.75em;

            border-top: solid 1px #EAF4F8;
        }

        /* CONTENT */

        .ajsDocContentPlaceholder {
            margin: 0px 3px 3px 0px;
            padding: 3px;
            vertical-align:top;
        }

        .ajsDocContentPlaceholder pre {
            border: solid 1px #EAF4F8;
            margin: 0;
        }

        .ajsDocContentPlaceholder h5 {
            margin: 0; padding: 0;
        }

        /* CONTEXT SWITCHER */

        .ajsDocContextSwitcher {
            background-color: white;
            padding: 2px;
            width: 340px;
            white-space: nowrap
        }
        
        .ajsDocContextSwitcherButton {
            display: inline-block;
            width: 50%;
            text-align: center;
            box-sizing: border-box;
            padding: 0.25em;
            border: none;
            background-color: transparent;
            outline: 0;
            font-family: inherit;
            font-size: inherit;
        }

        .ajsDocContextSwitcherButton[selected="true"] {
            background-color: #EAF4F8;
        }


        /* MENU */

        .ajsDocMenu {
            background-color: #FEFEFE;
            white-space: nowrap;
            width: 350px;
            overflow: hidden;
        }

        .ajsDocMenuLabel {
            padding: 0.25em;
            margin: 0.1em;
            background-color: #EAF4F8;
            border: solid 1px #EAF4F8;
            text-align: center
        }

        .ajsDocMenuParent {
            font-weight: bold;
            font-size: 1.25em;
            text-decoration: none;
            color: black;
        }

        .ajsDocMenuItemGroup {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .ajsDocMenuItemGroupLabel {
            font-style: italic;
            font-weight: bold;
            padding: 0.25em;
            padding-left: 0;
        }

        .ajsDocMenuItem {
            list-style: none;
        }

        .ajsDocMenuItemLink {
            display: block;
            padding: 0.25em;
            padding-left: 1em;
        }

        .ajsDocMenuItemLink:hover {
            background-color: #EAF4F8;
        }

        .ajsDocMenuItemLinkParent {
            display: block;
            padding: 0.25em;
        }

        .ajsDocMenuItemLinkParent:hover {
            background-color: #EAF4F8;
        }

        .ajsDocMenuItem[ajsselected="true"] a {
            color: #16355D;
            font-weight: bold;
        }

        /* ARTICLES */

        .ajsDocArticleCaption {
            margin: 0;
            padding: 0;
        }

        .ajsDocExample {
            border: solid 1px #EAF4F8;
            background-color: #FEFEFE;
        }

        /* CODE TEMPLATES */

        .ajsDocMember {
            margin-bottom: 0.5em;
        }

        .ajsDocMember:hover, .ajsDocMember:hover .ajsDocStatement {
            background-color: #EAF4F8;
        }


        .ajsDocStatement {
            background-color: #FAFAFA; /*font-family: 'Courier New'; font-size: 0.9em; margin: 0 1em 0 1em;*/
        }

    </style>

    <!-- VIEW COMPONENTS -->

    <component name="ajsdoc" class="ajsDoc">
        <ajsDocLayout id="ajsDocLayout"></ajsDocLayout>
    </component>

    <component name="ajsDocHeader">
        <div style="height: 48px">
            <img class="ajsDocAjsLogo" src="/res/img/ajs-logo.png" alt="ajsLogo" />
            <img class="ajsDocAtomLogo" src="/res/img/atom-logo.png" alt="atomLogo" />
            <div>
                <h3 class="ajsDocHeaderLabel" style="display: inline; margin: 0; padding: 0">AJS Framework</h3>
                <br />
                Developer's Guide
            </div>
        </div>
    </component>

    <component name="ajsDocFooter">
        <div>AjsDoc browser v. 1.0.0 (<a class="ajsDocLink" href="https://github.com/atomsoftwarestudios/ajsDoc">GitHub</a>) Using the AJS Frontend Application Framework (<a class="ajsDocLink" href="https://github.com/atomsoftwarestudios/ajs">GitHub</a>)<br />
        Released under the MIT License. Copyright &copy;2016-2017 Atom Software Studios</div>
    </component>

    
    <!-- VIEW COMPONENTS -->

    <!-- ------------------------------------------------------------------------------------------------------------------------ -->

    <!-- LAYOUT COMPONENT -->

    <component name="ajsDocLayout">
        <div class="ajsDocLayoutHeaderContainer">
            <ajsDocHeader id="ajsDocHeader"></ajsDocHeader>
        </div>

        <div class="ajsDocLayoutMenuContainer">
            <div component="AjsDocContextSwitcher" id="ajsDocContextSwitcher" class="ajsDocContextSwitcher">
                <button class="ajsDocContextSwitcherButton" onclick="onGuidesClick">Guide &amp; Examples</button>
                <button class="ajsDocContextSwitcherButton" onclick="onReferenceGuideClick">Reference Guide</button>
            </div>

            <ajsDocMenu id="ajsDocMenu"></ajsDocMenu>
        </div>

        <div class="ajsDocLayoutContentContainer">
            <ajsDocNavBar id="ajsDocNavBar"></ajsDocNavBar>
            <ajsDocArticle id="ajsDocArticle"></ajsDocArticle>
        </div>

        <div class="ajsDocLayoutPageNavContainer">
            PageNav
        </div>

        <div class="ajsDocLayoutFooterContainer">
            <ajsDocFooter id="ajsDocFooter"></ajsDocFooter>
        </div>
    </component>

    <!-- LAYOUT COMPONENT -->

    <!-- ------------------------------------------------------------------------------------------------------------------------ -->

    <!-- NAV BAR COMPONENTS -->

    <component name="ajsDocNavBar">
        <div class="ajsDocNavBar" if="this.items">
            <span component="ajsDocNavBarItem" id="items">
                <span if="!this.firstItem"> > </span>
                <a class="ajsDocLink" href="/doc{itemPath}" style="white-space: nowrap">{itemType} {itemLabel}</a>
            </span>
        </div>
    </component>

    <!-- NAV BAR COMPONENTS -->

    <!-- ------------------------------------------------------------------------------------------------------------------------ -->

    <!-- MENU COMPONENTS -->

    <div component="ajsDocMenu" class="ajsDocMenu">

        <div class="ajsDocMenuLabel">
            {label}
        </div>

        <div>
            <a class="ajsDocLink ajsDocMenuItemLinkParent" if="this.parentPath !== undefined && this.parentPath !== ''" href="/doc{parentPath}">...</a>
            <span if="this.parentPath === undefined || this.parentPath === ''">{parentLabel}</span>
        </div>

        <component name="ajsDocMenuGroup" id="groups">

            <div class="ajsDocMenuItemGroupLabel" style="border-bottom: solid 1px #EAF4F8">{label}</div>

            <ul class="ajsDocMenuItemGroup">
                <li component="ajsDocMenuItem" id="items" class="ajsDocMenuItem" ajsselected="{selected}" style="border-bottom: solid 1px #EAF4F8">
                    <a class="ajsDocLink ajsDocMenuItemLink" href="/doc{path}">{label}</a>
                </li>
            </ul>

        </component>
    </div>

    <!-- MENU COMPONENTS -->

    <!-- ------------------------------------------------------------------------------------------------------------------------ -->

    <!-- CODE TEMPLATES -->

    <span component="ajsDocMemberDataType">: <span class="hljs-built_in" if="this.name !==''">{name}</span><span class="hljs-built_in" if="this.name ===''">any</span></span>

    <component name="ajsDocMemberFunctionParams"><!--
        -->{name}<!--
        --><span if="this.flags.isOptional">?</span><!--
        --><span><!--
            --><ajsDocMemberDataType id="type"></ajsDocMemberDataType><!--
        --></span><!--
        --><span if="!this.isLast">, </span><!--
    --></component>

    <component class="hljs-built_in" name="ajsDocMemberExtends">{name}<span if="!this.isLast">, </span></component>

    <component name="ajsDocMemberImplements">{name}<span if="!this.isLast">, </span></component>

    <div component="ajsDocMember" class="ajsDocMember">

        <a class="ajsDocLink" href="/doc/{path}">
            <div class="ajsDocMemberStatement ">
                <code>
                    <span class="hljs-keyword" if="this.exported">export</span>
                    <span class="hljs-keyword" if="this.isPublic">public</span>
                    <span class="hljs-keyword" if="this.flags.isPrivate">protected</span>
                    <span class="hljs-keyword" if="this.flags.isProtected">protected</span>
                    <span class="hljs-keyword" if="this.flags.isStatic">static</span>
                    <span class="hljs-keyword" if="this.kindString !== 'property' && this.kindString !== 'method' && this.kindString !== 'variable'">{kindString}</span>
                    {name}<!--
                    --><span class="hljs-keyword" if="this.extendedTypes"> extends <ajsDocMemberExtends id="extendedTypes"></ajsDocMemberExtends></span><!--
                    --><span class="hljs-keyword" if="this.implementedTypes"> implements <ajsDocMemberImplements id="implementedTypes"></ajsDocMemberImplements></span><!--
                    --><span if="this.parameters"><!--
                        -->(<!--
                        --><span if="this.parameters !== null && this.parameters.length > 0"><ajsDocMemberFunctionParams id="parameters"></ajsDocMemberFunctionParams></span><!--
                        -->)<!--
                    --></span><!--
                    --><ajsDocMemberDataType class="hljs-built_in" id="type"></ajsDocMemberDataType>
                    <!--{body}-->
                </code>
            </div>
            <div style="padding: 0 0 0em 2em;">
                <span if="!this.comment || !this.comment.shortText || this.comment.shortText.trim() === ''">
                    <strong>!!! DOCUMENTATION IS MISSING !!!</strong>
                </span>
                <span component="ajsDocMemberDescription" id="comment">
                    <span if="this.shortText !== ''">{shortText}</span>
                </span>
            </div>
        </a>

    </div>

    <component name="ajsDocHierarchy">
    </component>

    <component name="ajsDocArticle">

        <div style="padding: 0.5em">

            <h2 class="ajsDocArticleCaption">{caption}</h2>

            <div if="this.hasHierarchy">
                <h3>Hierarchy</h3>
                <div style="border: solid 1px #EAF4F8; background-color: #FEFEFE; padding: 0.5em; padding-left: 0">
                    <ul component="ajsDocHierarchy" id="hierarchy" style="text-decoration: none; list-style: none; margin: 0; padding-left: 1em">
                        <li><a class="ajsDocLink" href="/doc{path}">{name}</a></li>
                        <ajsDocHierarchy id="extends"></ajsDocHierarchy>
                    </ul>
                </div>
            </div>

            <div if="this.implements">
                <h3>Implements</h3>
                <div style="border: solid 1px #EAF4F8; background-color: #FEFEFE; padding: 0.5em">
                    <div component="ajsDocImplements" id="implements"><a class="ajsDocLink" href="/doc{path}">{name}</a></div>
                </div>
            </div>


            <p>{description}</p>

            <div if="this.hasConstructors">
                <h3>Constructors</h3>
                <ajsDocMember id="constructors"></ajsDocMember>
            </div>

            <div if="this.hasModules">
                <h3>Modules</h3>
                <ajsDocMember id="modules"></ajsDocMember>
            </div>

            <div if="this.hasFunctions">
                <h3>Functions</h3>
                <ajsDocMember id="functions"></ajsDocMember>
            </div>

            <div if="this.hasClasses">
                <h3>Classes</h3>
                <ajsDocMember id="classes"></ajsDocMember>
            </div>

            <div if="this.hasInterfaces">
                <h3>Interfaces</h3>
                <ajsDocMember id="interfaces"></ajsDocMember>
            </div>

            <div if="this.hasVariables">
                <h3>Variables</h3>
                <ajsDocMember id="variables"></ajsDocMember>
            </div>

            <div if="this.hasEnumerations">
                <h3>Enumerations</h3>
                <ajsDocMember id="enumerations"></ajsDocMember>
            </div>

            <div if="this.hasObjectLiterals">
                <h3>Object literals</h3>
                <ajsDocMember id="objectLiterals"></ajsDocMember>
            </div>

            <div if="this.hasProperties">
                <h3>Properties</h3>
                <ajsDocMember id="properties"></ajsDocMember>
            </div>

            <div if="this.hasAccessors">
                <h3>Accessors</h3>
                <ajsDocMember id="accessors"></ajsDocMember>
            </div>

            <div if="this.hasMethods">
                <h3>Methods</h3>
                <ajsDocMember id="methods"></ajsDocMember>
            </div>

            <div if="this.hasEnumMembers">
                <h3>Members</h3>
                <ajsDocMember id="enumMembers"></ajsDocMember>
            </div>

        </div>

    </component>

</template>
